<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-1g-5 col-md-7 offert-lg-4 offert-md-3"></div>
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Create User</h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="signUpForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]=" signUpForm.controls['email'].dirty &&
                            signUpForm.hasError('required', 'email' )">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="email" type="text" placeholder="Email">

                            </div>
                        </div>
                        <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')"
                            class="text-danger">*Email is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]=" signUpForm.controls['name'].dirty &&
                                signUpForm.hasError('required', 'name' )">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="name" type="text" placeholder="Name">
                            </div>
                        </div>
                        <small *ngIf="signUpForm.controls['name'].dirty && signUpForm.hasError('required', 'name')"
                            class="text-danger">*Name is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]=" signUpForm.controls['password'].dirty &&
                            signUpForm.hasError('required', 'password' )">
                                <span class="fa fa-lock p-2"></span>
                                <input formControlName="password" [type]="type" placeholder="Password">
                                <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small
                            *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')"
                            class="text-danger">*Password is required</small>
                        <button type=" submit" class="btn btn-primary btn-block mt-4 w-100"
                            (click)="onSignup()">Create</button>
                        <div class="text-center pt-4 text-muted"> Already have a User? <a id="forget"
                                routerLink="/login">
                                Login</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
