<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-1g-5 col-md-7 offset-lg-4 offset-md-3"></div>
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="loginForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]=" loginForm.controls['email'].dirty &&
                            loginForm.hasError('required', 'email' )">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="email" type="text" placeholder="Email">

                            </div>
                        </div>
                        <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')"
                            class="text-danger">*Email is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]=" loginForm.controls['password'].dirty &&
                                loginForm.hasError('required', 'password' )">
                                <span class="fa fa-lock p-2"></span>
                                <input formControlName="password" [type]="type" placeholder="Password">
                                <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small
                            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                            class="text-danger">*Password is required</small>
                        <button (click)="onLogin()" type="submit"
                            class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <div class="text-center pt-4 text-muted"> Don't have user? <a id="forget" routerLink="/signup">
                                Create user</a>

                        </div>
                        <div class="text-center pt-4 text-muted"> <a
                                class="font-weight-bold underline underline-offset-2"
                                href="https://www.linkedin.com/in/gscorrea" target="_blank">by Gabriel CorrÃªa</a>

                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
